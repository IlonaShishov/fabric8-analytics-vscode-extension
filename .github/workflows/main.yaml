name: Tests

  # Controls when the action will run. Triggers the workflow on push or pull request
  # events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Create .npmrc file
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.PKG_TOKEN }}" >> ~/.npmrc
          echo "@RHEcosystemAppEng:registry=https://npm.pkg.github.com" > ~/.npmrc

      - name: Setup Node env
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://npm.pkg.github.com'
          
      - name: Install @vscode/vsce
        run: npm i -g @vscode/vsce

      - name: Install Dependencies
        run: npm ci

      - name: Compile for test
        run: npm run test-compile

      - name: VSCE prepublish
        run: vsce package

      - name: Invoke LSP entrypoint(server.js)
        run: node dist/server.js

      - name: Run headless test
        uses: GabrielBB/xvfb-action@v1
        with:
          run: npm test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Extension Build For PR ${{ github.event.pull_request.number }}
          path: ./*.vsix
